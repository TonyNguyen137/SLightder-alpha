      <div class="slightder__slide">
        <img src="https://picsum.photos/id/237/360/360" alt="" />
  
      </div>
      <div class="slightder__slide">

      </div>
      <div class="slightder__slide">

    </div>

    <div class="slightder__button-next">
      next
    </div>
